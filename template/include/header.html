<div class="header__outer">
  <div class="header__image">
    <img src="@@image" alt="">
  </div>
  <div class="header__inner">
    <div class="container">
      <div class="header__btn">
        <button class="btn">
          <span class="btn__text">how moduleq works</span>
          <i class="btn__icon"></i>
        </button>
      </div>
      <div class="header__menu-wrapper">
        <a href="/index.html" class="logo"><img src="/images/svg/logo.svg" alt=""></a>
        <div class="header__menu">
          <ul class="menu">
            <li class="menu__item">
              <a href="/product.html" class="menu__link">Product</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Business Information Providers</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Q For Teams</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Company</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Contact</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="header__grid">
        <div class="header__column flex-grow-1">
          <h1 class="h1">@@title</h1>
          <h3 class="h3">@@description</h3>
          <button class="btn btn_purple btn_xl">
            <span class="btn__text">@@btnTest</span>
            <i class="btn__icon"></i>
          </button>
        </div>
        <div class="header__column">
          @@if (phoneImage === true) {
            <div class="header__phone-image">
              <img src="/images/Asset 5.png" alt="">
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
